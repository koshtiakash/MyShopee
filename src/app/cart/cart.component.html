<div class="container">
<div class="card filters">
     
    <div class="card-header ">
      <!-- <img src="../../assets/cartlogo.png" height="30" width="30"> -->
       <strong>Cart</strong>
    </div>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-info">Oop's.Its Empty..!!Plz Buy Something..!</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    
      <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
  
  
    <li class="list-group-item">
      <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    </li>
  </ul>
  <div class="row">
  <div class="col-md-8"><a class="btn btn-danger"  routerLink="/homepage">Continue Shopping</a></div>
  <div> <a class="btn btn-danger" routerLink="/checkout">checkout</a></div>
</div>
</div>
</div>
